<div class="product-ajax__wrapper" id="custom-content">
	<div class="product-ajax__row">
		<img class="product-ajax__img" src="img/slider_categories/sale/img_10.jpg" alt="">
	</div>
	<div class="product-ajax__row">
		<h2 class="product-ajax__title">Товар №1</h2>
		<div class="product-ajax__rating">
			<span class="product-ajax__rating-before"></span>
			<span class="product-ajax__rating-after"></span>
		</div>
		<div class="product-ajax__price-box">
			<p class="product-ajax__price">Цена</p>
			<p class="product-ajax__price product-ajax__price--discount">3066.45$</p>
			<p class="product-ajax__price product-ajax__price--default">5000.26$</p>
		</div>
		<div class="product-ajax__about">
			Краткое описание товара. Вводный текст, позволяющий оценить покупателю основные свойства
			товара
		</div>
		<div class="product-ajax__manufacturer">
			Производитель: Производитель 01
		</div>
		<form class="product-ajax__form" action="#">
			<div class="product-ajax__select-attribute form__item">
				<div class="product-ajax__label form__label">Цвет</div>
				<select class="form__select select-target" name="color">
					<option value="Черный" selected>Черный</option>
					<option value="Красный">Красный</option>
					<option value="Белый">Белый</option>
				</select>
			</div>
			<div class="product-ajax__buttons">
				<div class="product-ajax__buttons-quantity">
					<p class="product-ajax__buttons-label">Количество:</p>
					<input class="product-ajax__buttons-input" type="text" name="quantity" value="1">
				</div>
				<div class="product-ajax__buttons-btns">
					<button class="product-ajax__buttons-cart" type="button">В корзину</button>
					<button class="product-ajax__buttons-wishes" type="button"></button>
				</div>
			</div>
		</form>
	</div>
</div>
